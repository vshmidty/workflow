_schema-version: "3.2"
ID: workflow
description: Workflow app within Launchpad service
version: 0.0.1
modules:
- name: workflow-db
  type: hdb
  path: gen/db
  requires:
  - name: workflow-hdi
  - name: workflow-uaa
  parameters:
    buildpack: nodejs_buildpack
- name: workflow-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: workflow-hdi
  - name: workflow-uaa
  - name: workflow-starter-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 256M
- name: workflow-router
  type: com.sap.application.content
  requires:
  - name: workflow-router-destination
    parameters:
      content-target: true
  - name: workflow-repo-host
    parameters:
      service-key:
        name: workflow-repo-host-key
  - name: workflow-uaa
    parameters:
      service-key:
        name: workflow-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: workflow_repo_host
          ServiceInstanceName: workflow-repo-host
          ServiceKeyName: workflow-repo-host-key
          sap.cloud.service: workflow
        - Authentication: OAuth2UserTokenExchange
          Name: workflow_uaa
          ServiceInstanceName: workflow-uaa
          ServiceKeyName: workflow-uaa-key
          sap.cloud.service: workflow
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: workflow-fiori
  type: com.sap.application.content
  path: apps
  requires:
  - name: workflow-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - workflow.zip
      name: workflow-ui
      target-path: ../apps/resources
- name: workflow-ui
  type: html5
  path: apps/workflow
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: workflow-fiori-starter
  type: com.sap.application.content
  path: app
  requires:
  - name: workflow-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - workflow-starter.zip
      name: workflow-ui-starter
      target-path: ../app/resources
- name: workflow-ui-starter
  type: html5
  path: app/workflow-starter
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: workflow-workflow
  type: com.sap.application.content
  path: workflow
  requires:
    - name: workflow-wf
      parameters:
        content-target: true
        service-key:
          config:
            deployUsageScenario: workflow
          name: workflow-service-key

resources:
- name: workflow-hdi
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: workflow-router-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
        instance:
          destinations:
          - Authentication: NoAuthentication
            ForwardAuthToken: true
            Name: workflow-srv
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: workflow-router-destination
    service-plan: lite
  requires:
  - name: srv-api
- name: workflow-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: workflow-uaa
    service-plan: application
- name: workflow-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: workflow-repo-host
    service-plan: app-host
- name: workflow-wf
  type: org.cloudfoundry.managed-service
  parameters:
    service: workflow
    service-plan: lite
- name: workflow-starter-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: workflow
    service-plan: lite
    config:
      authorities: ["WORKFLOW_INSTANCE_START","WORKFLOW_INSTANCE_GET"]
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
    - npx -p @sap/cds-dk cds build --production
