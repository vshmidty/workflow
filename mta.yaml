_schema-version: "3.2"
ID: workflow
description: Workflow app within Launchpad service
version: 0.0.1

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

modules:
  - name: workflow-dest-content
    type: com.sap.application.content
    requires:
      - name: workflow-dest-srv
        parameters:
          content-target: true
      - name: workflow-repo-host
        parameters:
          service-key:
            name: workflow-repo-host-key
      - name: workflow-uaa
        parameters:
          service-key:
            name: workflow-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: workflow_repo_host
              ServiceInstanceName: workflow-html5-srv
              ServiceKeyName: workflow-repo-host-key
              sap.cloud.service: workflow
            - Name: workflow_uaa
              ServiceInstanceName: workflow-xsuaa-srv
              ServiceKeyName: workflow-uaa-key
              sap.cloud.service: workflow
              Authentication: OAuth2UserTokenExchange
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true

  - name: workflow-app-content
    type: com.sap.application.content
    path: apps
    requires:
      - name: workflow-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: workflow
          artifacts:
            - workflow.zip
          target-path: resources/

  - name: workflow
    type: html5
    path: apps/workflow
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: [ ]
resources:
  - name: workflow-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: northwind
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: https://services.odata.org/V3/Northwind/Northwind.svc/
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: workflow-dest-srv
      service-plan: lite

  - name: workflow-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: workflow-xsuaa-srv

  - name: workflow-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: workflow-html5-srv
      service-plan: app-host
